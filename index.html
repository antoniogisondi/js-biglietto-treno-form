<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Calcolatore prezzo del biglietto del treno</title>
        <script defer src="./js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="container-fluid">
                        <div class="row d-flex flex-column">
                            <div class="col text-center m-3">
                                <div class="content">
                                    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="row d-flex flex-row text-center" method="post">
                                            <div class="col m-5">
                                                <label for="exampleFormControlInput1" class="form-label">Nome Cognome</label>
                                                <input  id="nome_utente" type="text" class="form-control form-control-lg w-40" id="exampleFormControlInput1" placeholder="Inserisci nome e cognome">
                                            </div>
    
                                            <div class="col m-5">
                                                <label for="exampleFormControlInput1" class="form-label">Km da percorrere</label>
                                                <input  id="km" type="number" class="form-control form-control-lg w-40" id="exampleFormControlInput1" placeholder="Inserisci i km da percorrere">
                                            </div>
    
                                            <div class="col m-5">
                                                <label for="exampleFormControlInput1" class="form-label">Fascia d'et√†</label>
                                                <select  id="age" class="form-select form-select-lg w-40" aria-label=".form-select-lg example">
                                                    <option value="0">Minorenne</option>
                                                    <option value="1">Maggiorenne</option>
                                                    <option value="2">Over 65</option>
                                                </select>
                                            </div>
    
                                            <div class="col gap-2 d-md-block">
                                                <button id="get" class="btn btn-secondary" type="button">Genera</button>
                                                <button id="reset" class="btn btn-secondary" type="reset">Annulla</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 mt-5">
                    <div class="container-fluid">
                        <div class="row d-flex flex-column">
                            <div class="col text-center">
                                <div class="content">
                                    <h1>IL TUO BIGLIETTO</h1>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h4>DETTAGLIO PASSEGGERI</h4>
                                    </div>
                                    <div class="row g-0">
                                      <div class="col-md-3 color">
                                        <div class="content p-4">
                                            <h5>NOME PASSEGGERO</h5>
                                            <h6 id="nome_passeggero"></h6>
                                        </div>
                                      </div>
                                      <div class="col-md-9 p-4">
                                        <table class="table table-borderless">
                                            <thead>
                                                <tr>
                                                  <th scope="col">Offerta</th>
                                                  <th scope="col">Carrozza</th>
                                                  <th scope="col">Codice CP</th>
                                                  <th scope="col">Costo biglietto</th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                <tr>
                                                  <th id="ticket"></th>
                                                  <td id="carrozza"></td>
                                                  <td id="cp"></td>
                                                  <td id="priceTicket"></td>
                                                </tr>
                                              </tbody>
                                        </table>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
